<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}Passwortwiederherstellung{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Passwort vergessen?</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-success">Anleitung zusenden</button>
  </form>
{% endblock %}
